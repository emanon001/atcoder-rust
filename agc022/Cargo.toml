[package]
name = "agc022"
version = "0.1.0"
authors = ["emanon001 <emanon001@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "agc022-a", problem = "https://atcoder.jp/contests/agc022/<FIXME: screen name of the problem>"}
b = { name = "agc022-b", problem = "https://atcoder.jp/contests/agc022/<FIXME: screen name of the problem>"}
c = { name = "agc022-c", problem = "https://atcoder.jp/contests/agc022/<FIXME: screen name of the problem>"}
d = { name = "agc022-d", problem = "https://atcoder.jp/contests/agc022/<FIXME: screen name of the problem>"}
e = { name = "agc022-e", problem = "https://atcoder.jp/contests/agc022/<FIXME: screen name of the problem>"}
f = { name = "agc022-f", problem = "https://atcoder.jp/contests/agc022/<FIXME: screen name of the problem>"}

# dependencies added to new project
[dependencies]
proconio = "*"

[profile.release]
lto = true
panic = 'abort'

[[bin]]
name = "agc022-a"
path = "./src/bin/a.rs"

[[bin]]
name = "agc022-b"
