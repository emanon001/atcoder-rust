[package]
name = "code-festival-2016-qualc"
version = "0.1.0"
authors = ["emanon001 <emanon001@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "code-festival-2016-qualc-a", problem = "https://atcoder.jp/contests/code-festival-2016-qualc/<FIXME: screen name of the problem>"}
b = { name = "code-festival-2016-qualc-b", problem = "https://atcoder.jp/contests/code-festival-2016-qualc/<FIXME: screen name of the problem>"}
c = { name = "code-festival-2016-qualc-c", problem = "https://atcoder.jp/contests/code-festival-2016-qualc/<FIXME: screen name of the problem>"}
d = { name = "code-festival-2016-qualc-d", problem = "https://atcoder.jp/contests/code-festival-2016-qualc/<FIXME: screen name of the problem>"}
e = { name = "code-festival-2016-qualc-e", problem = "https://atcoder.jp/contests/code-festival-2016-qualc/<FIXME: screen name of the problem>"}

# dependencies added to new project
[dependencies]
proconio = "*"

[profile.release]
lto = true
panic = 'abort'

[[bin]]
name = "code-festival-2016-qualc-a"
path = "./src/bin/a.rs"

[[bin]]
name = "code-festival-2016-qualc-b"
path = "./src/bin/b.rs"

[[bin]]
name = "code-festival-2016-qualc-c"
path = "./src/bin/c.rs"

[[bin]]
name = "code-festival-2016-qualc-d"
path = "./src/bin/d.rs"

[[bin]]
name = "code-festival-2016-qualc-e"
path = "./src/bin/e.rs"
