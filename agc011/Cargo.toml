[package]
name = "agc011"
version = "0.1.0"
authors = ["emanon001 <emanon001@gmail.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = { name = "agc011-a", problem = "https://atcoder.jp/contests/agc011/<FIXME: screen name of the problem>"}
b = { name = "agc011-b", problem = "https://atcoder.jp/contests/agc011/<FIXME: screen name of the problem>"}
c = { name = "agc011-c", problem = "https://atcoder.jp/contests/agc011/<FIXME: screen name of the problem>"}
d = { name = "agc011-d", problem = "https://atcoder.jp/contests/agc011/<FIXME: screen name of the problem>"}
e = { name = "agc011-e", problem = "https://atcoder.jp/contests/agc011/<FIXME: screen name of the problem>"}
f = { name = "agc011-f", problem = "https://atcoder.jp/contests/agc011/<FIXME: screen name of the problem>"}

# dependencies added to new project
[dependencies]
proconio = "*"

[profile.release]
lto = true
panic = 'abort'

[[bin]]
name = "agc011-a"
path = "./src/bin/a.rs"

[[bin]]
name = "agc011-b"
path = "./src/bin/b.rs"

[[bin]]
name = "agc011-c"
path = "./src/bin/c.rs"

[[bin]]
name = "agc011-d"
path = "./src/bin/d.rs"

[[bin]]
name = "agc011-e"
